<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark Extension</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      text-align: center;
    }
    
    .message {
      color: #666;
      margin: 12px 0;
    }
    
    .login-button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .login-button:hover {
      background-color: #3574e2;
    }
    
    .logout-button {
      padding: 8px 16px;
      background-color: #d3192b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .logout-button:hover {
      background-color: #BB2D3B;
    }

    .user-info {
      background-color: #e9ecef;
      padding: 12px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .bookmark-actions {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logged Out State -->
    <div id="loggedOutView">
      <h2>Welcome to Bookmarker</h2>
      <p class="message">Please sign in to use the bookmark service</p>
      <button id="loginButton" class="login-button">Sign In</button>
    </div>
    
    <!-- Logged In State -->
    <div id="loggedInView" style="display: none;">
      <div class="user-info">
        <p id="userEmail"></p>
      </div>
      <div class="bookmark-actions">
        <!-- Your bookmark functionality here -->
      </div>
      <button id="logoutButton" class="logout-button">Logout</button>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
