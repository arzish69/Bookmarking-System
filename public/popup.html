<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark Extension</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      text-align: center;
    }
    
    .message {
      color: #666;
      margin: 12px 0;
    }
    
    .login-button, .save-button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .login-button:hover, .save-button:hover {
      background-color: #3574e2;
    }
    
    .logout-button {
      padding: 8px 16px;
      background-color: #d3192b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .logout-button:hover {
      background-color: #BB2D3B;
    }

    .user-info {
      background-color: #e9ecef;
      padding: 12px;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .bookmark-actions {
      width: 100%;
    }

    .bookmark-form {
      display: none;
      width: 100%;
    }

    .form-group {
      margin-bottom: 12px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .cancel-button {
      padding: 8px 16px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .cancel-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logged Out State -->
    <div id="loggedOutView">
      <h2>Welcome to Bookmarker</h2>
      <p class="message">Please sign in to use the bookmark service</p>
      <button id="loginButton" class="login-button">Sign In</button>
    </div>
    
    <!-- Logged In State -->
    <div id="loggedInView" style="display: none;">
      <div class="user-info">
        <p id="userEmail"></p>
      </div>
      <div class="bookmark-actions">
        <button id="saveBookmarkButton" class="save-button">Save Bookmark</button>
      </div>
      <!-- Bookmark Form -->
      <div id="bookmarkForm" class="bookmark-form">
        <div class="form-group">
          <label for="bookmarkTitle">Title</label>
          <input type="text" id="bookmarkTitle" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="bookmarkTags">Tags (space-separated)</label>
          <input type="text" id="bookmarkTags" placeholder="Enter tags">
        </div>
        <div class="button-group">
          <button id="cancelButton" class="cancel-button">Cancel</button>
          <button id="confirmSaveButton" class="save-button">Save</button>
        </div>
      </div>
      <button id="logoutButton" class="logout-button">Logout</button>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
